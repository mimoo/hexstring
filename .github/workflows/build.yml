name: check build

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  run_dune_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Set up ocaml
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: 4.12.0

      - name: Checks
        run: |
          set -x
          eval $(opam env)

          # make sure we can run opam pin
          opam pin add hexstring .

          # make sure tests pass
          make deps
          make tests

          # make sure opam package file is valid
          opam lint
          opam-dune-lint

          # make sure the project is well-formatted
          dune build @fmt

          # run bench
          make bench

	  # run format
	  opam pin fromager git+https://github.com/mimoo/fromager
	  fromager
	  git diff
